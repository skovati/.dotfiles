[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.FRGD}

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false

; This will split the workspace name on ':'
; Default: false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
# enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true

; Wrap around when reaching the first/last workspace
; Default: true
#label-focused-foreground = ${colors.BKGD}
#label-focused-underline = ${colors.color2}
label-focused-foreground = ${colors.BKGD}
label-focused-background = ${colors.FRGD}
; reverse-scroll = false
label-focused-padding = 1
label-unfocused-padding = 1
label-focused = %index%
label-unfocused = %index%
label-occupied = %index% 
label-empty-padding = 1
label-empty = 
label-empty-foreground = ${colors.BKGD}
label-occupied-padding = 1


[module/cpu]
type = internal/cpu
interval = 2
format-prefix =
format-suffix = 
; format-underline = ${colors.color7}
format-foreground = ${colors.FRGD}
label = "cpu: %percentage%%"

